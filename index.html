<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="settings">
            <div class="size-value">16 x 16</div>
            <input class="size-slider" type="range" value="16" min="1" max="64">
            <input  class = 'color-setting' type="color">
            <input class ='reset' type="button" value="reset">
            <input class ='color-mode' type="button" value="color mode">
            <input class ='rgb-mode' type="button" value="rgb mode">
            <input class ='dark-mode' type="button" value="dark mode">
        </div>
        <div class="main">
        </div>
    </div>
</body>
</html>
